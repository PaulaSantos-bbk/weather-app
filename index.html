<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Weather application with CSS.">
    <meta name="keywords" content="HTML, CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Paula Angeriz-Santos">
    <title>Weather app</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" async></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
        </header>

        <main>
            <section>
                <h2>What's the weather like in...</h2>
                <form id="location-choice">

                    <label for="city">Select a city:</label>
                    <select id="cities">
                        <option>weather for...</option>
                        <option value="London">London</option>
                        <option value="New York">New York</option>
                        <option value="A Coruna">A Coruna</option>
                    </select>
                    <button type="button" onclick="getFormValues()">Go!</button>
                    <h3 id="location-result"></h3>
                </form>


            </section>
            <section>
                <div class="container">
                    <div class="app-title">
                        <h2>Your local weather</h2>
                    </div>
                    <div class="notification"></div>
                    <div class="weather-container">
                        <div class="weather-icon">
                            <img src="icons/unknown.png" alt="Weather icon">
                        </div>
                        <div class="temperature-value">
                            <p>- Â°<span>C</span></p>
                        </div>
                        <div class="temperature-description">
                            <p>-</p>
                        </div>
                        <div class="location">
                            <p>-</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

</body>

</html>
